<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icons/googleIcon.png" type="image/svg+xml">
    <title>Google</title>
</head>
<body>
    <div class="google">
        <a href="mail.google.com/mail/">Gmail</a>
        <a href="https://www.google.com/imghp">Görseller</a>
        <div class="apps-tooltip">
            <img class="apps" src="icons/apps.png">
            <span class="apps-tooltip-text">Google Uygulamaları</span>
        </div>
        <div class="gmail-tooltip">
            <img src="icons/gmail.png" style="height: 38px;cursor: pointer;">
            <span class="gmail-tooltip-text">Google Hesabı</span>
        </div>
    </div>

    <div>
        <form  class="search" action="https://www.google.com/search" method="get">
            <img src="icons/googleM.png" style="width: 500px;">
            <div class="searchBox">
                <img src="icons/search.png" style="height: 20px; padding: 14.5px 14px;opacity: 0.4;">
                    <input class= "inputSearch" type="text" id="q" name="q" required>
                <div class="iconButtons">
                    <img title="Harf Çevirme Aracı" src="icons/keyboard.png">
                    <img title="Sesle Arama Yapın" src="icons/microphone.png">
                    <img title="Görselle Arama" src="icons/imageSearch.png" >
                </div>
            </div>
            <div class="buttons">
                <button class="searchButton">Google'da Ara</button>
                <a href="https://doodles.google" class="luckyDayButton">Kendimi Şanslı Hissediyorum</a>
            </div>
        </form>
    </div>

    <div class="lines">
        <div class="line1">Türkiye</div>
        <div style="width: 100%;height: 1px;background-color:rgb(219, 218, 218)"></div>
        <div class="line2">
            <div class="line2left">
                <a href="https://about.google/">Hakkında</a>
                <a href="https://ads.google.com/intl/tr_tr/home/">Reklam</a>
                <a href="https://www.google.com/business/">İşletme</a>
                <a href="https://www.google.com/search/howsearchworks/">Arama nasıl çalışır?</a>
            </div>
            <div class="line2center">
                <img src="icons/leaf.svg" style="height: 14.5px;">
                <a href="https://sustainability.google">İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
            </div>
            <div class="line2right">
                <a href="https://policies.google.com/privacy">Gizlilik</a>
                <a href="https://policies.google.com/terms">Şartlar</a>
                <a href="https://www.google.com/preferences">Ayarlar</a>
            </div>
        </div>
    </div>
</body>
</html>
